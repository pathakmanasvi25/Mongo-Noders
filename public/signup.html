<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="post">
                    <h2>SignUp Form</h2>
                    <!-- <label for="name">Name:</label> -->
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required autocomplete="off"/>
                    <br>
                    <!-- <label for="email">Email:</label> -->
                    <input type="email" class="box" id="email" name="email" placeholder="Email" required autocomplete="off" />
                    <br>
                    <!-- <label for="number">Contact No:</label> -->
                    <input type="number" class="box" id="phno" name="phno" placeholder="Mobile" required autocomplete="off"/>
                    <br>
                    <!-- <label for="type">Type:</label> -->
                    <select name="type" id="" class="box" required>
                        <option value="choose" >Choose One</option>
                        <option value="monster">Monster</option>
                        <option value="human">Human</option>
                    </select>
                    <!-- <label for="password">Password:</label> -->
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
                <a href="/login.html" class="link">if already have a account Click here to sign in</a><br>
                <button type="submit" class="box">Sign Up With Google</button>
            </div>
            
            <div class="col-md-3">
            </div>
        </div>
    </div>
   
</body>

</html>
